<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <title>uOttawa University</title>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/fontVegur.css" type="text/css">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="siteWrapperOuter">
        <div class="wrapUtility">
            <div class="container utility"><img alt="utility" src="https://alumni.uottawa.ca/view.image?pane=utility&amp;panename=utility" title="utility" data-runat="server" data-template_pane="1" data-paneid="utility" data-panedescription=""></div>
        </div>

        <div class="wrapHeader">
            <header class="container">
                <div class="logo"><img alt="logo" src="https://alumni.uottawa.ca/view.image?pane=logo&amp;panename=logo" title="logo" data-runat="server" data-template_pane="1" data-paneid="logo" data-panedescription=""></div>

                <nav class="wrapMainNav"><img alt="mainNav" src="https://alumni.uottawa.ca/view.image?pane=mainNav&amp;panename=mainNav" title="mainNav" data-runat="server" data-template_pane="1" data-paneid="mainNav" data-panedescription=""></nav>

                <section class="container">
                    <div class="sectionTitle"><img alt="sectionTitle" src="https://alumni.uottawa.ca/view.image?pane=sectionTitle&amp;panename=sectionTitle" title="sectionTitle" data-runat="server" data-template_pane="1" data-paneid="sectionTitle" data-panedescription=""></div>

                    <nav class="breadcrumbs"><img alt="breadcrumbs" src="https://alumni.uottawa.ca/view.image?pane=breadcrumbs&amp;panename=breadcrumbs" title="breadcrumbs" data-runat="server" data-template_pane="1" data-paneid="breadcrumbs" data-panedescription=""></nav>
                </section>
            </header>
        </div>

        <div class="container  wrapContent givingForm">
            <div class="row">
                <div class="column left"><img alt="givingFormContent" src="https://alumni.uottawa.ca/view.image?pane=givingFormContent&amp;panename=givingFormContent" title="givingFormContent" data-runat="server" data-template_pane="1" data-paneid="givingFormContent" data-panedescription=""></div>

                <div class="column right">
                    <div class="row otherGiving"><img alt="otherGivingOptions" src="https://alumni.uottawa.ca/view.image?pane=otherGivingOptions&amp;panename=otherGivingOptions" title="otherGivingOptions" data-runat="server" data-template_pane="1" data-paneid="otherGivingOptions" data-panedescription=""></div>

                    <div class="row privacy"><img alt="privacyContent" src="https://alumni.uottawa.ca/view.image?pane=privacyContent&amp;panename=privacyContent" title="privacyContent" data-runat="server" data-template_pane="1" data-paneid="privacyContent" data-panedescription=""></div>

                    <div class="row paymentInfo"><img alt="paymentInfo" src="https://alumni.uottawa.ca/view.image?pane=paymentInfo&amp;panename=paymentInfo" title="paymentInfo" data-runat="server" data-template_pane="1" data-paneid="paymentInfo" data-panedescription=""></div>
                </div>
            </div>

            <div class="row hiddenForm" style="clear: both;"><img alt="hiddenForm" src="https://alumni.uottawa.ca/view.image?pane=hiddenForm&amp;panename=hiddenForm" title="hiddenForm" data-runat="server" data-template_pane="1" data-paneid="hiddenForm" data-panedescription=""></div>
        </div>

        <footer>
            <div class="container footerContent">
                <div class="footerTop"><img alt="footerTop" src="https://alumni.uottawa.ca/view.image?pane=footerTop&amp;panename=footerTop" title="footerTop" data-runat="server" data-template_pane="1" data-paneid="footerTop" data-panedescription=""></div>

                <div class="footerBottom"><img alt="footerBottom" src="https://alumni.uottawa.ca/view.image?pane=footerBottom&amp;panename=footerBottom" title="footerBottom" data-runat="server" data-template_pane="1" data-paneid="footerBottom" data-panedescription=""></div>
            </div>

            <div class="footerBg">
                <div class="footerBgLeft">
                    &nbsp;
                </div>

                <div class="footerBgSwoosh">
                    <div class="footerBgSwooshLeft">
                        &nbsp;
                    </div>

                    <div class="footerBgSwooshRight">
                        &nbsp;
                    </div>
                </div>

                <div class="footerBgRight">
                    &nbsp;
                </div>
            </div>
        </footer>
    </div><script src="js/min/global-min.js" type="text/javascript">
</script>
</body>
</html>
